<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="branding">
        <h2>Dashboard</h2>
      </div>
      <ul class="links">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
        <li><a href="#"><i class="fas fa-history"></i> History</a></li>
        <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Communities</a></li>
      </ul>
      <ul class="settings">
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i> Support</a></li>
        <li><a href="#"><i class="fas fa-lock"></i> Privacy</a></li>
      </ul>
    </nav>
    <main>
      <header class="greeting-section">
        <div class="greeting">
          <img src="./images/profile-icons/profile1.svg" alt="Profile Picture">
          <p>Hi there,</p>
          <p>Reece Vela (@reecevela)</p>
        </div>
        <div class="search">
          <button><i class="fas fa-search"></i></button>
          <input type="text" placeholder="Search...">
        </div>
        <div class="actions">
          <button><i class="fas fa-plus"></i> New</button>
          <button><i class="fas fa-upload"></i> Upload</button>
          <button><i class="fas fa-share-alt"></i> Share</button>
        </div>
      </header>
      <section>
        <h2>(Mock) Projects</h2>
        <div class="projects" id="projects-container">
          <!-- Dynamically added via JS -->
      </section>
      <section>
        <h2>Announcements</h2>
        <div class="announcements" id="announcements-container">
          <!-- Dynamically added via JS -->
        </div>
      </section>
      <section>
        <h2>Trending</h2>
        <div class="trending" id="trending-container">
          <!-- Dynamically added via JS -->
        </div>
      </section>
    </main>
  </div>
  <script src="./scripts.js" defer></script>
</body>
</html>
